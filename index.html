<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="outer-box">
      <div class="left-side">
        <p class="title">
          Your Result
        </p>
        <div class="score-meter">
          <p class="score">76</p>
          <p class="out-of">of 100</p>
        </div>
        <h4 class="great">Great</h4>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <p class="summary">
          Summary
        </p>
        <div class="summary-box">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p class="summary-title">
            Reaction
          </p>
          <p class="scoring">
            <span class="bols">
              80
            </span>/100
          </p>
        </div>
        <div class="summary-box hh">
          <img src="./assets/images/icon-memory.svg" alt="reaction">
          <p class="summary-title-1">
            Memory
          </p>
          <p class="scoring">
            <span class="bols">
              92
            </span>/100
          </p>
        </div>
        <div class="summary-box verbal">
          <img src="./assets/images/icon-verbal.svg" alt="reaction">
          <p class="summary-title-2">
            Verbal
          </p>
          <p class="scoring ver">
            <span class="bols">
              61
            </span>/100
          </p>
        </div>
        <div class="summary-box visual">
          <img src="./assets/images/icon-visual.svg" alt="reaction">
          <p class="summary-title-2">

            Visual
          </p>
          <p class="scoring ver">
            <span class="bols">
              72
            </span>/100
          </p>
        </div>
        <button class="button-18" role="button">Continue</button>


      </div>
    </div>
  </main>

</body>

</html>
